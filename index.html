<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3Dice</title>
	<style>
		html, body {
			height: 100%;
		}
		body {
			background-color: #000;
			font-family: Arial;
			margin: 0;
		}
		#container {
			border: 1px solid #fff;
			height: 512px;
			margin: 10px auto;
			width: 512px;
		}
		.controls {
			text-align: center;
		}
		.screenshot {
			border: 1px solid #fff;
			height: 64px;
			margin: 5px;
			width: 64px;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<div class="controls">
		<select id="rendererType">
			<option value="WebGL" selected>WebGL</option>
			<option value="FusedSVG">FusedSVG</option>
		</select>
		<select id="diceType">
			<option value="4">D4</option>
			<option value="8">D8</option>
			<option value="20" selected>D20</option>
		</select><br />
		<input type="button" id="up" value="Up"/><br />
		<input type="button" id="left" value="Left"/><input id="angle" size="4" value="1/12"/><input type="button" id="right" value="Right"/><br />
		<input type="button" id="down" value="Down" /><br />
		<input type="button" id="fuseSVG" value="Fuse SVG" style="display:none"/>
		<input type="button" id="generatePNG" value="Generate PNG" />
	</div>
	<script src="js/build/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/core/ObjectProjector.js"></script>
	<script src="js/renderers/FusedSVGRenderer.js"></script>
	<script src="fonts/helvetiker_regular.typeface.js"></script>
	<script src="fonts/helvetiker_bold.typeface.js"></script>
	<script src="js/clipper.js"></script>
	<script src="js/dice.js"></script>
	<script src="js/editor.js"></script>
</body>
</html>
